<!DOCTYPE html>
<html>
<head>
    <title>Career Builder - Log in or sign up!</title>
    <style type="text/css">
        p {
            padding-left: 20px;
            font-weight: bold;
        }
        input[type=text] {
            color: grey;
            padding-left: 20px;
        }
        .submitbtn {
            padding-left: 20px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Career document reviewer</h1>
<img src="./slide1.jpg" />
<table>
    <tr>
        <td>
            <img src="./slide2.jpg" />
        </td>
        <td>
            <p>
                <p>Log in!</p>
                <input type="text" name="signinemail" value="Email Address"/></br>
                <input type="text" name="signinpassword" value="Password" /></br>
                <input type="submit" name="login" class="submitbtn" value="Log In!" />
                </br>
                <p>Sign up!</p>
                <input type="text" name="signupemail" value="Email Address" /></br>
                <input type="text" name="signuppassword" value="Password" /></br>
                <input type="text" name="signupretypepassword" value="Retype Password" /></br>
                <input type="text" name="firstname" value="First Name" /></br>
                <input type="text" name="lastname" value="Last Name" /></br>
                <input type="text" name="program" value="Program/Year" /></br>
                <select>
                    <option value="defaultindustry">Function interest</option>
                    <option value="consulting">Consulting</option>
                    <option value="externalconsulting">External Consulting</option>
                    <option value="consultinginternal">Consulting: Internal Consulting/Strategy</option>
                    <option value="finance">Finance/Accounting</option>
                    <option value="marketing">Marketing/Sales</option>
                    <option value="generalmanagement">General Management</option>
                    <option value="operations">Operations/Logistics</option>
                    <option value="realestate">Real Estate</option>
                    <option value="energy">Energy</option>
                    <option value="other">Other</option>
                </select></br>
                <select>
                    <option value="defaultindustry">Industry interest</option>
                    <option value="consulting">Consulting</option>
                    <option value="financeib">Finance: Investment Banking</option>
                    <option value="financeetc">Finance: Diversified Financial Services</option>
                    <option value="financeim">Finance: Investment Management</option>
                    <option value="financepe">Finance: Private Equity/Venture Capital</option>
                    <option value="technology">Technology</option>
                    <option value="retailecommerce">Retail: eCommerce</option>
                    <option value="retailetc">Retail: other</option>
                    <option value="healthcare">Healthcare/Pharmaceuticals</option>
                    <option value="nonprofit">Nonprofit</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="cpg">Consumer Packaged Goods</option>
                    <option value="media">Media/Entertainment</option>
                    <option value="energy">Energy</option>
                    <option value="realestate">Real Estate</option>
                    <option value="other">Other</option>
                </select></br>
                </br>
                <input type="submit" name="createaccount" class="submitbtn" value="Create Account!" />
            </p>
        </td>
    </tr>
</table>

</body>
</html>
